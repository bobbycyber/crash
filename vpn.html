<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Detection</title>
    <script>
        // Function to detect VPN
        async function checkVPN() {
            try {
                // Replace with a real VPN detection API
                const response = await fetch('https://api.ipdata.co/?api-key=test');
                const data = await response.json();

                // Check if the user is using a VPN based on the API response
                if (data.threat.level > 0) { // Example condition; adjust based on API response
                    document.getElementById('vpn-message').style.display = 'block';
                }
            } catch (error) {
                console.error('Error detecting VPN:', error);
            }
        }

        window.onload = checkVPN;
    </script>
</head>
<body>
    <div id="vpn-message" style="display:none; background: red; color: white; padding: 10px;">
        Please turn off your VPN to access this website.
    </div>
    <h1>Welcome to My Website</h1>
    <p>Content goes here...</p>
</body>
</html>
